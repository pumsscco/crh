{{ define "content" }}
<form action="/fighter/{{ .Path }}" method="post">
  <div class="form-row align-items-center justify-content-center">
    <div class="col-auto my-1">
      <select class="custom-select mr-sm-2" id="fighter" name="fighter">
        <option selected>请选择{{ .Type }}</option>
        {{ range .FighterList }}
        <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{{ end }}
